<!DOCTYPE html>
<!-- cambiar idioma -->
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hoja de estilos -->
     <link rel="stylesheet" href="style.css">
     <!-- íconos bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <!-- cambiar título -->
    <title>Lista de tareas</title>
</head>

<body>
    <!-- cajita que contiene toodos los elementos -->
    <div class="contenedor">
        <!-- primera cajita (encabezado) -->
        <div class="encabezado">
            <!-- fecha -->
            <div id="fecha">
            </div>
            <!-- título -->
             <h1>Tareas</h1>
             <!-- frase -->
              <h2>La disciplina te lleva donde la motivación no alcanza.</h2>
        </div>

        <!-- segunda cajita (input)-->
         <div class="agregar">
            <!-- input -->
            <input type="text" id="input" placeholder="Escribe una tarea">
            <!-- ícono de + -->
            <i id="botonAgregar" class="bi bi-plus-circle"></i>
         </div>

         <!-- tercera cajita (tareas) -->
          <div class="tareas">
            <!-- subtítulo -->
            <h2>Tareas pendientes</h2>
            <!-- lista desordenada -->
             <ul id="lista">
               
             </ul>
          </div>

    </div>

    <!-- main js -->
     <script src="main.js"></script>
</body>

</html>
